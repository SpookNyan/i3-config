general {
    output_format = "i3bar"
    colors = true
    color_good     = "#00FF00"
    color_degraded = "#FFFF00"
    color_bad      = "#FF0000"
    interval = 17
}

#order += "load"
#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
#order += "disk /home"
#order += "path_exists harold"
#order += "battery all"
order += "battery 0"
order += "volume master"
#order += "disk /"
#order += "load"
#order += "memory"
#order += "tztime local"
order += "time"

load {
    format = "ï‚° %1min %5min %15min"
    max_threshold = 7
}

disk /home {
    format = "ï‚  %avail"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

battery 0 {
    format = "%percentage %remaining"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = "30"
    threshold_type = "time"
    last_full_capacity = true
    integer_battery_capacity = true
}

volume master {
    format = "%volume "
    format_muted = "M"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    color_degraded = "#FFFFFF"
}


disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
#        format = "%used | %available ï‡€"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

path_exists harold {
    path = "/tmp/harold-mount.lock"
#    format = "ï‡€"
    color_bad = "#555555"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

time {
    format = "%m-%d | %H:%M ðŸ•˜"
}
